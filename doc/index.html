<!DOCTYPE html>

<html>
  <head>
    <title>jquery-treetable 3.0</title>
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../src/jquery-treetable.js"></script>
    <script type="text/javascript">

    $(document).ready(function() {
      $("table").treetable();
    });

    </script>
  </head>
  <body>
    <table>
      <tr data-node-id="1">
        <td>Sale</td>
        <td>Virtual</td>
        <td>6x8</td>
      </tr>
      <tr data-node-id="2">
        <td>Buttons</td>
        <td>Normal</td>
        <td>4x4</td>
      </tr>
      <tr data-node-id="3" data-parent-id="2">
        <td>Green</td>
        <td>Normal</td>
        <td>8x8</td>
      </tr>
      <tr data-node-id="4" data-parent-id="2">
        <td>Blue</td>
        <td>Normal</td>
        <td>8x8</td>
      </tr>
      <tr data-node-id="5" data-parent-id="2">
        <td>Yellow</td>
        <td>Normal</td>
        <td>8x8</td>
      </tr>
      <tr data-node-id="6">
        <td>Beads</td>
        <td>Normal</td>
        <td>4x4</td>
      </tr>
      <tr data-node-id="7" data-parent-id="6">
        <td>Circular</td>
        <td>Normal</td>
        <td>8x8</td>
      </tr>
      <tr data-node-id="8" data-parent-id="7">
        <td>Luxury</td>
        <td>Normal</td>
        <td>8x8</td>
      </tr>
      <tr data-node-id="9" data-parent-id="6">
        <td>Perpendicular</td>
        <td>Normal</td>
        <td>8x8</td>
      </tr>
    </table>
  </body>
</html>
