<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Documentation - jquery.treeTable</title>
 	<link href="stylesheets/master.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="javascripts/jquery.js"></script>

	<!-- BEGIN Plugin Code -->
	
 	<link href="../src/stylesheets/jquery.treeTable.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../src/javascripts/jquery.treeTable.js"></script>
	<script type="text/javascript">
	
	$(document).ready(function() {
		$(".example").treeTable();
	});

	</script>

	<!-- END Plugin Code -->
</head>
<body>

<table class="example">
	<thead>
		<tr>
			<th>Tree column</th>
			<th>Column 2</th>
		</tr>
	</thead>
	<tbody>
		<tr id="ex3-node-1">
			<td>Node 1</td>
			<td>Second column</td>
		</tr>
		<tr id="ex3-node-1-1" class="child-of-ex3-node-1">
			<td>Node 1.1</td>
			<td>Second column</td>
		</tr>
		<tr id="ex3-node-1-2" class="child-of-ex3-node-1">
			<td>Node 1.2</td>
			<td>Second column</td>
		</tr>
		<tr id="ex3-node-1-3" class="child-of-ex3-node-1">
			<td>Node 1.3</td>
			<td>Second column</td>
		</tr>
		<tr id="ex3-node-2">
			<td>Node 2</td>
			<td>Second column</td>
		</tr>
		<tr id="ex3-node-2-1" class="child-of-ex3-node-2">
			<td>Node 2.1</td>
			<td>Second column</td>
		</tr>
		<tr id="ex3-node-2-1-1" class="child-of-ex3-node-2-1">
			<td>Node 2.1.1</td>
			<td>Second column</td>
		</tr>
		<tr id="ex3-node-2-2" class="child-of-ex3-node-2">
			<td>Node 2.2</td>
			<td>Second column</td>
		</tr>
		<tr id="ex3-node-2-2-1" class="child-of-ex3-node-2-2">
			<td>Node 2.2.1</td>
			<td>Second column</td>
		</tr>
		<tr id="ex3-node-2-2-2" class="child-of-ex3-node-2-2">
			<td>Node 2.2.2</td>
			<td>Second column</td>
		</tr>
	</tbody>
</table>

</body>
</html>
