<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Example 1 - jquery.acts_as_tree_table</title>
 	<link href="stylesheets/master.css" rel="stylesheet" type="text/css" />
 	<link href="../src/stylesheets/jquery.acts_as_tree_table.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="javascripts/jquery.js"></script>
	<script type="text/javascript" src="../src/jquery.acts_as_tree_table.js"></script>
	<script type="text/javascript">
	
	$(document).ready(function()  {
		$("#tree tbody").acts_as_tree_table();
	});
	
	</script>
</head>
<body>

<table id="tree">
	<thead>
		<tr>
			<th>Title</th>
			<th>Kind</th>
		</tr>
	</thead>
	<tbody>
		<tr id="node-1">
			<td><span class="folder">Homepage</span></td>
			<td>Folder</td>
		</tr>
		
		<tr id="node-2" class="child-of-node-1">
			<td><span class="file">Contact</span></td>
			<td>Text Document</td>
		</tr>

		<tr id="node-3" class="child-of-node-1">
			<td><span class="folder">News</span></td>
			<td>Folder</td>
		</tr>

		<tr id="node-4" class="child-of-node-3">
			<td><span class="file">Cubicphuse to Acquire Big Company</span></td>
			<td>Text Document</td>
		</tr>

		<tr id="node-5" class="child-of-node-3">
			<td><span class="folder">What Comes Around, Goes Around</span></td>
			<td>Folder</td>
		</tr>

		<tr id="node-9" class="child-of-node-5">
			<td><span class="file">Sub sub sub!</span></td>
			<td>Text Document</td>
		</tr>

		<tr id="node-6" class="child-of-node-1">
			<td><span class="folder">Blog</span></td>
			<td>Folder</td>
		</tr>

		<tr id="node-7" class="child-of-node-6">
			<td><span class="file">Summer, At Last</span></td>
			<td>Text Document</td>
		</tr>

		<tr id="node-8" class="child-of-node-6">
			<td><span class="file">Tractor</span></td>
			<td>Text Document</td>
		</tr>
	</tbody>
</tabe>

</body>
</html>
